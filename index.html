---
layout: default
title: Home
---

<main>
  <header>
    <h1>Welcome to my Jekyll site!</h1>
  </header>

  <section>
    <h2>About</h2>
    <p>This is a sample page created using the jekyll-theme-modernist theme.</p>
  </section>

  <section>
    <h2>Latest Posts</h2>
    {% for post in site.posts %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    </article>
    {% endfor %}
  </section>
</main>
